{% extends "layout2.html" %}
{% block content %}
<form method="post" action="/roomupdate/{{room.room_id}}" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="name" name="roomname" value="{{room.roomname}}">
	<input type="text" name="description" value="{{room.description}}">
	<input type="number" name="price" value="{{room.price}}">
	{% load static %}
	<img width="100" src="{% static '/Images/' %}{{room.image}}">
	<input type="file" name="image">

<button type="submit">submit</button>
</form>
<script>
	$(document).ready(()=>{
		$(".sidebar").find(".active").removeClass("active");
		$("#room").addClass("active");
	})
</script>
{% endblock content %}
