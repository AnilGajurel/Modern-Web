{% extends "layout.html" %}
{% block content %}


	<form method="post" class="bookingform" action="booking">
    {% csrf_token %}

		<div class="text1">
		 <h1>Booking</h1>
      <p>Please fill in this form to book the hotel room.</p>
  </div>
		<div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="name" class="form-control" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="name" class="form-control" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email">
  </div>
   <div class="form-group">
    <label>Phone number</label>
    <input type="number" class="form-control" placeholder="number">
  </div>
  <div class="form-group">
    <label>Check in</label>
    <input type="date" class="form-control" placeholder="check in date">
  </div>
  <div class="form-group">
    <label>Check out</label>
    <input type="date" class="form-control" placeholder="check out date">
  </div>
  <div class="form-group">
    <label>No of people</label>
    <input type="number" class="form-control" placeholder="enter no of people for eg:2">
  </div>
  <div class="text1">
   
   <button type="submit" class="btn btn-primary" id="bbtn">Book</button>

</div>
</form>
<br>
<br>

{% endblock content %}
