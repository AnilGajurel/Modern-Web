{% extends "layout.html" %}
{% block content %}


  <form method="post" class="registerform" name="validregister" action="/register" onsubmit="return validateForm()">
    {% csrf_token %}
  
    <div class="text1">
     <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="name" name="userfname" class="form-control" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="name" name="userlname" class="form-control" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="useremail" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="userpassword" class="form-control" placeholder="password">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" name="usercpassword" class="form-control" placeholder="Confirm password">
  </div>
  <div class="text1">
   <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
   <button type="submit" class="btn btn-primary">Sign in</button>

</div>
    
  
  </form>

<script>
  function validateForm(){
    var pwd=document.forms["validregister"]["userpassword"].value;
    var cpwd=document.forms["validregister"]["usercpassword"].value;
    if(pwd!=cpwd)
    {
      alert("password not match")
      return false;
    }
  }
</script>

{% endblock content %}
