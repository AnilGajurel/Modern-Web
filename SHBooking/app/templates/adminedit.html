{% extends "layout2.html" %}
{% block content %}
<form method="post" class="form1" action="/adminupdate/{{admin.admin_user}}">
	{% csrf_token %}
	First name:<input type="text" class="form-control" name="fname" value="{{admin.fname}}">
	Last Name:<input type="text" class="form-control" name="lname" value="{{admin.lname}}">
	Email:<input type="email" class="form-control" name="email" value="{{admin.email}}">
	Password:<input type="password" class="form-control" name="password" value="{{admin.password}}">
	Confirm Password:<input type="password" class="form-control" name="cpassword" value="{{admin.cpassword}}">

<button type="submit" class="btn btn-primary">submit</button>
</form>
<script>
	$(document).ready(()=>{
		$(".sidebar").find(".active").removeClass("active");
		$("#admin").addClass("active");
	})
</script>
{% endblock content %}
