{% extends "layout.html" %}
{% block content %}
<section class="section pb-5">

  <h2 class="section-heading h1 pt-4">Contact us</h2>

  
  <div class="row">
    <div class="col-lg-5 mb-4">
      <div class="card">
        <div class="card-body">
          <div class="form-header blue accent-1">
            <h3><i class="fas fa-envelope"></i> Write to us:</h3>
          </div>
          <br>
          <div class="md-form">
            <i class="fas fa-user prefix grey-text"></i>
             <label>Your name</label>
            <input type="text"  class="form-control"> 
          </div>
          <div class="md-form">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label>Your email</label>
            <input type="text" class="form-control"> 
          </div>
          <div class="md-form">
            <i class="fas fa-tag prefix grey-text"></i>
            <label>Subject</label>
            <input type="text" class="form-control">
          </div>
          <div class="md-form">
            <i class="fas fa-pencil-alt prefix grey-text"></i>
            <label>Messages</label>
            <textarea class="form-control md-textarea" rows="3"></textarea>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-light-blue">Submit</button>
          </div>
        </div>
      </div>
    </div>
   
    <div class="col-lg-7">     
     <div id="map" >
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28266.32869087296!2d85.4069570267052!3d27.67739684945908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1aae42806ba1%3A0x5449e079404e5e82!2sBhaktapur!5e0!3m2!1sen!2snp!4v1581523147742!5m2!1sen!2snp" width="450" height="350" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
    
      <div class="row text-center">
        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
          <p>Bhaktapur</p>
          <p>Nepal</p>
        </div>
        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-phone"></i></a>
          <p>+ 01343453</p>
          <p>8:00am-10:00pm</p>
        </div>
        <div class="col-md-4">
          <a class="btn-floating blue accent-1"><i class="fas fa-envelope"></i></a>
          <p>shbooking@gmail.com</p>
          <p>shb@gmail.com</p>
        </div>
      </div>
    </div>

  </div>

</section>


{% endblock content %}
