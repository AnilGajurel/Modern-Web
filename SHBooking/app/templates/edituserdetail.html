{% extends "layout.html" %}
{% block content %}
<form method="post" class="profileform" action="/userupdate/{{user.user_id}}">
	{% csrf_token %}
	<label>First Name</label>
	<input type="text" name="fname" class="form-control" value="{{user.fname}}">
	<label>Last Name</label>
	<input type="text" name="lname" class="form-control" value="{{user.lname}}">
	<label>Email</label>
	<input type="email" name="email" class="form-control" value="{{user.email}}">
	<label>Password</label>
	<input type="password" name="password" class="form-control" value="{{user.password}}">
	<label>Confirm password</label>
	<input type="password" name="cpassword" class="form-control" value="{{user.cpassword}}">

<button type="submit" class="btn btn-primary">update</button>
</form>
{% endblock content %}
